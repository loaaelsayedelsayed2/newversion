name: Deploy via FTP

on:
  push:
    branches: [ "main" ]

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: FTP deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp               # أو "ftps" لو عايز تشفير
          port: 21                    # غيّره لو عندك بورت مختلف
          local-dir: ./build          # المجلد اللي عايز ترفعه
          server-dir: /public_html    # على السيرفر فين يتحط
          log-level: info
          exclude: .git*
